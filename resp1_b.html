<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const conta = Number(prompt("Conta:"));
        const clientes = Number(prompt("Quantidade de Clientes:"));
        const calculoCliente = conta / clientes;
        alert(`Valor por Cliente R$: ${calculoCliente.toFixed(2)}`);
    </script>
</body>
</html>
