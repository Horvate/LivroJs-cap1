<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const precoProduto = Number(prompt("Preço: "));
        const aVista = precoProduto - (precoProduto * 0.10);
        const parcela = precoProduto / 3;
        alert(`Á Vista: R$: ${aVista.toFixed(2)}\nou 3x de R$: ${parcela.toFixed(2)}`); 
    </script>
</body>
</html>
